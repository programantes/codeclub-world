    <title>Programantes by  Code Club World{% if page.title != 'Home' %} | {{ page.title }}{% endif %}</title>

      document.write(
        '<link rel="stylesheet" ' +

        location.hostname +
        '/23203.css">'
      );

    <link rel="stylesheet" href="http://www.codeclub.org.uk/assets/application.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
  </head>
  <body class="{% if page.path == 'index.html' %}home{% else %}not-home{% endif %}">

    <div class="row">
      <div class="twelve columns">

        <header class="row header" role="banner">
          <nav class="twelve columns navigation" role="navigation" id="nav">
            <ul class="main-menu">
              <li {% if page.title == 'Home' %}class="active"{% endif %}>
                <a href="/">Inicio</a>
              </li>
              <li {% if page.title == 'Advice' %}class="active"{% endif %}>
                <a href="/advice/creating-a-club.html">Consejos</a>
              </li>
              <li {% if page.title == 'FAQ' %}class="active"{% endif %}>
                <a href="/faq">FAQ</a>
              </li>
              <li {% if page.title == 'Contacto' %}class="active"{% endif %}>
                <a href="/contacto">Contacto</a>
              </li>
            </ul>
          </nav>

          <hgroup class="twelve columns">
            <h1 id="logo">
              <a href="/">
              <img src="/img/logo.svg"
                   alt="Code Club World"
                   onerror="this.onerror=null; this.src='/img/logo.png'"
                   id="logo"
                   width="260">
              </a>
            </h1>
            <h2 class="nine centered columns">Una red de clubs de programación para niños</h2>
          </hgroup>
        </header>



      </div>
    </div>

    {{ content }}


    <footer class="footer" role="contentinfo">
      <div class="row"><hr></div>
      <div class="row">

        <div class="five columns">
            <div class="twelve columns">
              <div class="wrap">
                <p class="useful-links">
                  Enlaces útiles<br>
                  <a href="http://scratch.mit.edu/scratch_1.4/">Download Scratch 1.4</a><br>
                  <a href="https://github.com/codeclub">Code Club World on Github</a><br>
                  <a href="http://codeclub-assets.s3.amazonaws.com/public/CodeClubWorld-Terms-of-Service-v1-clean.pdf">Terms of Service</a><br>
                  <a href="http://codeclub.org.uk/">Code Club UK</a><br>
                </p>
              </div>
            </div>
          </div>


        <div class="three columns">
          <div class="row">
            <div class="twelve columns">
              <div class="wrap">
                <a href="https://twitter.com/programantes" class="social-link">
                  <img alt="Twitter" height="35" src="http://www.codeclub.org.uk/system/files/032013/514af7939d200f0f4000001a/icon/twitter.png" width="35"> Twitter
                </a>
                <a href="http://www.meetup.com/Code-Club-Espana/" class="social-link">
                  <img alt="Meetup" height="35" src="http://img2.meetupstatic.com/img/8308650022681532654/header/logo-2x.png" width="35"> Meetup
                </a>
              </div>
            </div>
          </div>




        </div>


      </div>


    </footer>
